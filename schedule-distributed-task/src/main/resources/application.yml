
spring:

  datasource:
    name: postgres
    url: jdbc:postgresql://postgres:5432/postgres
    #url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL92Dialect
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true



management:
  endpoints:
    web:
      exposure:
        include: '*'


logging:
  level:
    org:
      springframework:
        web: DEBUG

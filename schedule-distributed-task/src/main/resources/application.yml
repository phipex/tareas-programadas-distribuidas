spring:
  datasource:
    name: postgres
    url: jdbc:postgresql://postgres:5432/postgres
    #url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL92Dialect
    hibernate:
#      ddl-auto: create-drop
      show-sql: true


org:
  jobrunr:
    background-job-server:
      enabled: 'true'
      worker-count: 1
    dashboard:
      port: '8081'
      enabled: 'true'

management:
  endpoints:
    web:
      exposure:
        include: '*'


logging:
  level:
    org:
      springframework:
        web: DEBUG
